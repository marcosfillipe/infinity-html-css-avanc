<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 2 - HTML - CSS - AVANÇADO - ANIMATION</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  
<div class="container">
    
    <h1>CSS Animation - Avançado</h1>
    
    <div class="section">
      <h2>1. Transition</h2>
      <p>Houver over the box</p>
      <div class="transition-box"></div>
    </div>

    <div class="section">
      <h2>2. Keyframe Animation</h2>
      <div class="keyframe-box"></div>
    </div>

    <div class="section">
      <h2>3. Transform</h2>
      <div class="transform-container">
        <div class="transform-box"></div>
      </div>
    </div>

    <div class="section">
      <h2>4. Motion Path</h2>
      <svg  width="220" 
            height="120" 
            style="position: absolute;">
            <path class="path" d="M20, 20 C20,100 200,0 200,100"></path>
      </svg>

      <div class="motion-path-box"></div>
    </div>

    <div class="section">
      <h2>5. Scroll Animation</h2>
      <div class="scroll-box"></div>
    </div>

    <div class="section">
      <h2>6. Web Animation API</h2>
      <div class="web-api-box"></div>
      <button onclick="startAnimation()"> Start Animation</button>
    </div>

</div>


  <script>
      function startAnimation() {
        const element = document.querySelector('.web-api-box')
        element.animate([
          {transform: 'translateX(0) rotate(0deg)'},
          {transform: 'translateX(200px) rotate(360deg)'}
        ], {
          duration: 1000,
          iterations: Infinity,
          direction: 'alternate',
          easing: 'ease-in-out'
        })
      }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: repeating-linear-gradient(45deg, #f3f3f3, #f3f3f3 10px, #ffffff 10px, #ffffff 20px);
            font-family: Arial, sans-serif;
        }

        .card {
            position: relative;
            width: 340px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card .image {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('https://via.placeholder.com/340x200') no-repeat center center/cover;
            border-radius: 0 0 80px 0;
        }

        .card .content {
            padding: 20px;
            color: #fff;
        }

        .card .content .price {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card .content ul {
            list-style: disc;
            padding-left: 20px;
            margin-top: 10px;
        }

        .card .content ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image"></div>
        <div class="content">
            <span class="price">$500,000</span>
            <ul>
                <li>Somewhere</li>
                <li>158mÂ²</li>
                <li>Big house</li>
            </ul>
        </div>
    </div>
</body>
</html>
